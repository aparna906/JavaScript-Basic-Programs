<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script text="text/javascript">
       function setNewImage(){
        document.getElementById("img1").src ="image/2.png";
       }

      function setOldImage(){
        document.getElementById("img1").src ="image/1.png";

      }
    </script>
</head>
<body>
    <img id="img1" onmouseover="setNewImage()" 
    onmouseout="setOldImage()" src="image/1.png" width="300">
</body>
</html>
