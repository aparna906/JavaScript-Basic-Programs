<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Regular Expression</title>
</head>
<body>
   <form action="msg.html">
    <input id="uname" placeholder="username" type="text"><br>
    <label id="lb1user" style="color: red;visibility:hidden">Invalid Username</label>
    <br>
    <button onclick="validate()" type="submit">Submit</button>
   </form> 

   <script type="text/javascript">
    function validate(){
        var username = document.getElementById("uname").value;
        var regx = /E00/;
        //var regx = /[a-z A-Z]00/;
        //var regx = /[0-9]abc/;

        if(regx.test(username)){
            alert("Valid Username");

        }
        else{
            alert("Invalid User");
            document.getElementById("lb1user").style.visibility="visible";
        }
    }
   </script>
</body>
</html>
