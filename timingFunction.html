     // (setInterval() and clearInterval() Methods)
      
        var ID = 0;
        var seconds = 0;

        function printMsg(){
        document.getElementById("op").innerHTML=seconds+" seconds";     
        seconds++;    
    }

        function start(){
            // execute statement repeatedly after an interval
           ID = window.setInterval(printMsg,1000)
        }

        function stop(){
            // clears a timer set with the ClearInterval()method
            window.clearInterval(ID)
        } 

     </script>

</head>
<body>
   <button onclick="start()" id="btnAdd">Start</button> 
   <h2 id="op">Some Text</h2>
   <button onclick="stop()" id="btnStop">Stop</button>
